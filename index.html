<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500;700&display=swap" rel="stylesheet" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="css/style.css" />
    <script defer type="text/javascript" src="js/script.js"></script>

    <title>Chart</title>
  </head>

  <body>
    <div class="container">
      <div class="chart">
        <div class="balance">
          <div class="balance__bank">
            <p class="balance__title">My balance</p>
            <p class="balance__value">$921.48</p>
          </div>
          <div class="circle">
            <div class="circle__element"></div>
          </div>
        </div>
        <div class="week-spending">
          <div class="chart__content">
            <div class="chart__content__title">Spending - Last 7 days</div>
            <div class="columns">
              <div class="column column--1">
                <div class="column--value">$17.45</div>
              </div>
              <div class="column column--2">
                <div class="column--value">$34.91</div>
              </div>
              <div class="column column--3">
                <div class="column--value">$52.36</div>
              </div>
              <div class="column column--4">
                <div class="column--value">$31.07</div>
              </div>
              <div class="column column--5">
                <div class="column--value">$23.39</div>
              </div>
              <div class="column column--6">
                <div class="column--value">$43.28</div>
              </div>
              <div class="column column--7">
                <div class="column--value">$25.48</div>
              </div>
            </div>
            <div class="chart__content__days">
              <div class="chart__content__days__day-1">mon</div>
              <div class="chart__content__days__day-2">tue</div>
              <div class="chart__content__days__day-3">wed</div>
              <div class="chart__content__days__day-4">thu</div>
              <div class="chart__content__days__day-5">fri</div>
              <div class="chart__content__days__day-6">sat</div>
              <div class="chart__content__days__day-7">sun</div>
            </div>
          </div>
          <div class="week-spending__summary">
            <div class="week-spending__summary__total-month">
              <p class="week-spending__summary__total-month__title">Total this month</p>
              <p class="week-spending__summary__total-month__value">$478.33</p>
            </div>
            <div class="week-spending__summary__last-month">
              <p class="week-spending__summary__last-month__value">+2.4%</p>
              <p class="week-spending__summary__last-month__title u-margin-bottom-small">from last month</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
